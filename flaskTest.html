<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Speech Metrics</title>
    <script>
        async function fetchMetrics() {
            try {
                const response = await fetch("http://localhost:5000/metrics");
                const data = await response.json();
                document.getElementById("timestamp").textContent = `Timestamp: ${data.timestamp.toFixed(2)}s`;
                document.getElementById("speech_rate").textContent = `Speech Rate: ${data.speech_rate.toFixed(2)} words/min`;
                document.getElementById("filler_percentage").textContent = `Filler Percentage: ${data.filler_percentage.toFixed(2)}%`;
            } catch (error) {
                console.error("Error fetching metrics:", error);
            }
        }

        setInterval(fetchMetrics, 1000);  // Fetch every 1 second
    </script>
</head>
<body>
    <h1>Real-time Speech Metrics</h1>
    <div id="timestamp">Timestamp: 0s</div>
    <div id="speech_rate">Speech Rate: 0 words/min</div>
    <div id="filler_percentage">Filler Percentage: 0%</div>
</body>
</html>
